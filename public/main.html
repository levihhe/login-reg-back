<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés / Regisztráció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Bejelentkezés</h2>
   
    <div class="error" id="error-message"></div>
   
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Jelszó" required>
      <button type="submit">Bejelentkezés</button>
    </form>

    <form id="register-form" style="display: none;">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Jelszó" required>
      <input type="password" id="register-password2" placeholder="Jelszó újra" required>
      <button type="submit">Regisztráció</button>
    </form>

    <span class="toggle-link" onclick="toggleForm()">Még nincs fiókod? Regisztrálj!</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
